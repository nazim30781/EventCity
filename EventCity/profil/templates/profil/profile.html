{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="{% static 'events/css/main.css' %}" />
	</head>
	<body>
		<form
			action="{% url 'change_logo' %}"
			method="POST"
			enctype="multipart/form-data"
		>
			{% csrf_token %}
			<input
				name="logo"
				id="logo"
				type="file"
				class="profile_img-input"
				onchange="changeLogo()"
			/>
			<style>
				.profile_img-input {
					background-image: url({{profile.logo.url}});
					height: 50px;
					background-size: cover;
					width: 50px;
				}
			</style>
			<button type="submit" id="change" class="hidden">Изменить</button>
		</form>
		<script>
			function changeLogo() {
				var btn = document.getElementById('change')
				console.log('btn')
				btn.classList.remove('hidden')
			}
		</script>
	</body>
</html>
