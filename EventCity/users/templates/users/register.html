{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="{% static 'events/css/main.css' %}" />
	</head>
	<body>
		<form action="" method="post">
			{% csrf_token %} {{form}}
			<button id="create" type="submit">Login</button>
		</form>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>
		<script>
			var is_selected = false
			document.getElementById('create').style.display = 'none'

			var token = '138d6a1d498d4b8de187369efd814910b37ee0e9'
			var type = 'ADDRESS'
			var $city = $('#id_city')
			$city.suggestions({
				token: token,
				type: type,
				hint: false,
				bounds: 'city-settlement',
				onSelect: function (suggestion) {
					is_selected = true
					document.getElementById('create').style.display = 'block'
				},
			})

			function choose(a) {
				document.getElementById('elastic').value = a.innerText
			}
		</script>
	</body>
</html>
